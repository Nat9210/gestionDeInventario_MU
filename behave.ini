[behave]
paths = features/
step_definitions = features/steps/
format = pretty
color = yes
show_source = yes
show_timings = yes
capture = no
capture_stderr = no
logging_format = %(levelname)s:%(name)s:%(message)s
logging_level = INFO

[behave.userdata]
browser = chrome
base_url = http://127.0.0.1:8000
screenshots_dir = evidencias