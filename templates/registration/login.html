<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Inventario</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .company-logo {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-boxes company-logo"></i>
                                <h3 class="mt-3">Sistema de Inventario</h3>
                                <p class="text-muted">Maestranzas Unidas S.A.</p>
                            </div>
                            
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <i class="bi bi-exclamation-triangle"></i>
                                    Credenciales incorrectas. Por favor, intenta nuevamente.
                                </div>
                            {% endif %}
                            
                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="mb-3">
                                    <label for="{{ form.username.id_for_label }}" class="form-label">
                                        <i class="bi bi-person"></i> Usuario
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="{{ form.username.name }}" 
                                           id="{{ form.username.id_for_label }}"
                                           placeholder="Ingresa tu usuario"
                                           required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="{{ form.password.id_for_label }}" class="form-label">
                                        <i class="bi bi-lock"></i> Contraseña
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           name="{{ form.password.name }}" 
                                           id="{{ form.password.id_for_label }}"
                                           placeholder="Ingresa tu contraseña"
                                           required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            <div class="text-center">
                                <small class="text-muted">
                                    Sistema de Gestión de Inventario MVP<br>
                                    Versión 1.0
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
