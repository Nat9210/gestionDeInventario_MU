<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cierre de Sesión - Sistema de Inventario</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mt-5">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-question-circle display-1 text-warning mb-3"></i>
                        <h4>¿Cerrar Sesión?</h4>
                        <p class="text-muted mb-4">
                            ¿Estás seguro que deseas cerrar tu sesión en el sistema?
                        </p>
                        
                        <div class="d-grid gap-2">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-box-arrow-right"></i> Sí, Cerrar Sesión
                                </button>
                            </form>
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                        
                        <hr class="my-4">
                        <small class="text-muted">
                            Usuario: <strong>{{ user.username }}</strong><br>
                            Perfil: {{ user.get_perfil_display }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
